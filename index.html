<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cotizador TPS MVP</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- PapaParse & html2pdf -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans p-6">

  <div class="max-w-7xl mx-auto grid lg:grid-cols-5 gap-6">

    <!-- Catálogo -->
    <section class="lg:col-span-3 bg-white shadow rounded-lg p-6 flex flex-col">
      <h1 class="text-2xl font-semibold mb-4 text-blue-800">Catálogo de Productos</h1>
      <div class="flex items-center mb-4 text-sm space-x-2">
        <span id="loading-status" class="text-gray-500 italic">Cargando…</span>
        <span id="product-count-info" class="text-gray-600"></span>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
        <input id="filter-clave" placeholder="Buscar Clave/Producto" disabled
               class="border rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500 text-sm">
        <input id="filter-descripcion" placeholder="Buscar Descripción" disabled
               class="border rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500 text-sm">
      </div>
      <div class="overflow-auto border rounded-lg flex-grow">
        <table class="w-full text-sm">
          <thead class="bg-blue-800 text-white">
            <tr>
              <th class="px-4 py-2">Producto</th>
              <th class="px-4 py-2">Descripción</th>
              <th class="px-4 py-2 text-right">Precio</th>
              <th class="px-4 py-2 text-center">Cant.</th>
              <th class="px-4 py-2 text-center">+</th>
            </tr>
          </thead>
          <tbody id="products-body">
            <tr><td colspan="5" class="p-6 text-center text-gray-400">Cargando…</td></tr>
          </tbody>
        </table>
      </div>
      <div class="mt-4 flex justify-center items-center space-x-3 text-sm">
        <button id="prev-page" class="px-3 py-1 border rounded disabled:opacity-50" disabled>&lt;</button>
        <span id="page-info">Página 1 / 1</span>
        <button id="next-page" class="px-3 py-1 border rounded disabled:opacity-50" disabled>&gt;</button>
      </div>
    </section>

    <!-- Cotización -->
    <aside class="lg:col-span-2 bg-white shadow rounded-lg p-6 flex flex-col">
      <h2 class="text-2xl font-semibold mb-4 text-blue-800">Resumen de Cotización</h2>
      <div class="space-y-4 flex-grow overflow-y-auto pr-2">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
          <input id="client-name" placeholder="Nombre del cliente" class="border rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500">
          <input id="quote-date" type="date" class="border rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500">
          <input id="whatsapp-number" placeholder="WhatsApp (Ej: 529991234567)" class="border rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500">
          <input id="folio" placeholder="Folio (Opc)" class="border rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500">
          <input id="referencia" placeholder="Referencia (Opc)" class="border rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500">
          <input id="operador" placeholder="Operador (Opc)" class="border rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500">
          <input id="client-rfc" placeholder="RFC Cliente (Opc)" class="border rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500">
          <input id="client-dir" placeholder="Dirección (Opc)" class="border rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <textarea id="comentario" rows="2" placeholder="Comentario (Opcional)" class="border rounded-lg px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500 w-full"></textarea>
        <div class="text-sm">
          <label for="price-level" class="font-medium">Nivel de precio:</label>
          <select id="price-level" class="border rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500 text-sm">
            <option value="0">Público (0%)</option>
            <option value="15">Sub-distribuidor (-15%)</option>
            <option value="20">Distribuidor (-20%)</option>
          </select>
        </div>
        <div class="border rounded-lg min-h-[150px] overflow-auto">
          <table class="w-full text-sm">
            <thead class="bg-gray-200">
              <tr>
                <th class="px-2 py-1 w-6">#</th>
                <th class="px-2 py-1 w-20">Clave</th>
                <th class="px-2 py-1">Desc.</th>
                <th class="px-2 py-1 w-12 text-center">Cant</th>
                <th class="px-2 py-1 w-12 text-center">UM</th>
                <th class="px-2 py-1 w-20 text-right">P.Unit</th>
                <th class="px-2 py-1 w-12 text-center">%Desc</th>
                <th class="px-2 py-1 w-24 text-right">Importe</th>
                <th class="px-2 py-1 w-6 text-center">×</th>
              </tr>
            </thead>
            <tbody id="quote-body">
              <tr><td colspan="9" class="p-4 text-center text-gray-400">Añade productos…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="mt-4 pt-4 border-t space-y-2 text-right font-semibold text-sm">
        <div>Subtotal: <span id="quote-subtotal" class="font-normal">$0.00</span></div>
        <div>IVA (16%): <span id="quote-iva" class="font-normal">$0.00</span></div>
        <div class="text-lg font-bold">Total: <span id="quote-total">$0.00</span></div>
      </div>
      <div class="mt-4 flex gap-3">
        <button id="send-whatsapp" class="flex-1 py-2 bg-green-600 text-white rounded-lg disabled:opacity-50" disabled>WhatsApp</button>
        <button id="generate-pdf" class="flex-1 py-2 bg-blue-600 text-white rounded-lg disabled:opacity-50" disabled>Generar PDF</button>
      </div>
    </aside>

  </div>

  <script src="app.js" defer></script>
</body>
</html>
